<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
            <h1>To-Do App</h1>
            <div class="new-task-container box">
            <input type="text" id="new-task">
              <button id="addTask"></button>
            </div><!--/new-task-->
            
            <div class="todo-list box">
              <ul>
                <li><input type="checkbox"> <label>Start a new project</label></li>
                <li><input type="checkbox"> <label>Read a Book</label></li>
                <li><input type="checkbox"> <label>Meeting with Team</label></li>
              </ul>          
            </div><!--/todo-list-->
            
            <div class="complete-list box">            
              <h2>Completed Tasks</h2>
              <ul>
                <li>Town Hall meeting <button class="delete"></button></li>        
              </ul>  
            </div><!--/complete-list-->    
    </div>
</body>
</html>
